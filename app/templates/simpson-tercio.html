{% extends 'base.html' %}

{% block head %} 
    <title> {{ title }} </title>
{% endblock %}

{% block body %} 
<section class="hero is-light is-large is-bold">
    <div class="hero-body">
    <div class="container">
        <h1 class="title">
            Simpson 1/3
        </h1>
        <form action={{url_for('resultSimpsonTercio')}}  method="post" >
            <p>
                <section class="hero is-warning is-bold">
                    <div class="hero-body">
                      <div class="container">
                        <h1 class="title">
                          Recuerda que la función se agrega en el codigo fuente
                        </h1> 
                      </div>
                    </div>
                  </section>
            </p>
            <p>
                <div class="field">
                    <label class="label" for="limInf"> Ingresa el limite inferior </label>
                    <div class="control">
                      <input class="input is-rounded" type="number" step="any" name="limInf">
                    </div>
                </div>
            </p>
            <p>
                <div class="field">
                    <label class="label" for="limSup"> Ingresa el limite superior </label>
                    <div class="control">
                      <input class="input is-rounded" type="number" step="any" name="limSup">
                    </div>
                </div>
            </p>
            <p>
                <div class="field">
                    <label class="label" for="numIter"> Ingresa el número de intervalos </label>
                    <div class="control">
                      <input class="input is-rounded" type="number" name="numIter">
                    </div>
                </div>
            </p>
           <input type="submit" value="listo" class="button is-dark is-rounded is-large"> 
        </form>        
    </div>
    </div>
</section>

{% endblock %}
